datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server
      access: proxy
      isDefault: true

    - name: Loki
      type: loki
      url: http://monitoring-loki-stack:3100

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    prometheus-stats:
      gnetId: 2
      revision: 2
      datasource: Prometheus
    k8s-events:
      url: https://raw.githubusercontent.com/jpradoar/gitops/refs/heads/main/tools/monitoring/grafana-dashboards/k8s-events.json
      token: ''
    simple-and-fast-troubleshooting:
      url: https://raw.githubusercontent.com/jpradoar/gitops/refs/heads/main/tools/monitoring/grafana-dashboards/saft.json
    trace-deployment:
      url: https://raw.githubusercontent.com/jpradoar/gitops/refs/heads/main/tools/monitoring/grafana-dashboards/trace_deployment.json
