global:

datasources:
 datasources.yaml:
   apiVersion: 1
   datasources:
   
   - name: Prometheus
     type: prometheus
     url: http://prometheus-server
     access: proxy
     isDefault: true

   - name: Loki
     type: loki
     url: http://loki:3100



dashboardProviders:
 dashboardproviders.yaml:
   apiVersion: 1
   providers:
   - name: 'default'
     orgId: 1
     folder: ''
     type: file
     disableDeletion: false
     editable: true
     options:
       path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    prometheus-stats:
      gnetId: 2
      revision: 2
      datasource: Prometheus
    custom-dashboard:
      url: https://raw.githubusercontent.com/jpradoar/event-driven-architecture/refs/heads/main/monitoring/dashboards/test-dahsboard.json
      token: ''
    simple-and-fast-troubleshooting:
      url: https://raw.githubusercontent.com/jpradoar/event-driven-architecture/refs/heads/main/monitoring/dashboards/saft.json
    trace-deployment:
      url: https://raw.githubusercontent.com/jpradoar/event-driven-architecture/refs/heads/main/monitoring/dashboards/trace_deployment.json
