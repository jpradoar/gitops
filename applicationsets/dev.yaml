apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/jpradoar/gitops.git
        revision: main
        files:
          - path: apps/dev/values-*.yaml
  template:
    metadata:
      name: '{{path.basename}}-dev'
    spec:
      project: default
      source:
        repoURL: https://github.com/jpradoar/helm-chart.git
        targetRevision: main
        chart: '{{path.basename | splitList "-" | last}}' 
        helm:
          valueFiles:
            - '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
