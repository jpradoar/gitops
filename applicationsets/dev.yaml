apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-dev
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/jpradoar/gitops.git
        revision: HEAD
        files:
          - path: "apps/dev/config.yaml"  # Archivo que lista todas las apps
  template:
    metadata:
      name: '{{applicationName}}'
    spec:
      project: dev
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      sources:
        - repoURL: '{{chartRepoURL}}'
          chart: '{{name}}'
          targetRevision: '{{version}}'
          helm:
            valueFiles:
              - 'apps/dev/values-{{applicationName}}.yaml'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - FailOnSharedResource=false
          - PruneLast=true
